<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylsheet" href="styles.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div class="header-logo">
				<ul>
					<li><img src="images/smile_off.png" alt="Smile"></li>
					<li><img src="images/logo.png" alt="Smile School"></li>
				</ul>
			</div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="nav-container">
					<div class="navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="#course">Course</a></li>
							<li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
							<li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<h1 class="header-tag">Get schooled</h1>
		<div class="header-content">
			<span class="word">Smiles</span>
			<span class="word">Grin</span>
			<span class="word">Laugh</span>
			<button  type="button" class="btn btn-lg btn-bubble btn-primary rounded-pill register-button">Register for free</button>
		</div>
	</header>
	<section class="row hero-piece">
		<div class="col-3 column">
			<img class="rounded-circle" src="images/profile_1.jpg" alt="Phillip">
			<h2 class="hero-header">Phillip Massey</h2>
			<p class="hero-text">« Smile of the year »<p>2018 - 2019</p></p>
		</div>
		<div class="col-3 column">
			<img class="rounded-circle" src="images/profile_2.jpg" alt="Nannie">
			<h2 class="hero-header">Nannie Lawrence</h2>
			<span class="hero-text">Best « little smile »<p>2017</p></p>
		</div>
		<div class="col-3 column">
			<img class="rounded-circle" src="images/profile_3.jpg" alt="Bruce">
			<h2 class="hero-header">Bruce Walters</h2>
			<p class="hero-text">Best « Friend Smile »<p>live performance 2019</p></p>
		</div>
		<div class="col-3 column">
			<img class="rounded-circle" src="images/profile_4.jpg" alt="Henry">
			<h2 class="hero-header">Henry Hughes</h2>
			<p class="hero-text">« 24h smiles » winner<p>2016 - 2019</p></p>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
</body>
</html>
